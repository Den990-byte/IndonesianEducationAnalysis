<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Education Data - Data Repository</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5D5CDE;
            --text-color: #e0e0e0;
            --bg-color: #181818;
            --card-bg: #252525;
            --border-color: #444;
            --modal-bg: rgba(0, 0, 0, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
        }
        
        .toolbar {
            background: #000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        
        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        
        .toolbar a:hover {
            color: var(--primary-color);
        }
        
        .profile-img {
            width: 30px;
            height: 30px;
        }
        
        /* Search and filter container */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        /* Search section */
        .search-container {
            display: flex;
            max-width: 500px;
            flex: 1;
        }
        
        #data-search {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px 0 0 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .search-btn {
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        /* File type filter */
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-size: 0.9rem;
        }
        
        .type-filter {
            padding: 8px 12px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        /* View options */
        .view-options {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        
        .view-btn:hover, .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Add external link button */
        .add-link-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        
        .add-link-btn:hover {
            background-color: #4a49c0;
        }
        
        /* Data accordions */
        .data-accordion {
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-color: var(--card-bg);
        }
        
        .data-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        
        .data-header:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }
        
        .data-header h2 {
            margin: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 4px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .toggle-icon {
            transition: transform 0.3s;
        }
        
        .collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .data-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .data-content.expanded {
            max-height: 2000px;
        }
        
        /* Table container */
        .data-table-container {
            padding: 20px;
            overflow-x: auto;
        }
        
        /* Document preview container */
        .document-preview {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .preview-frame {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            background-color: white;
            border-radius: 4px;
        }
        
        /* Table controls */
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .table-filter {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        /* Table buttons */
        .table-btn-group {
            display: flex;
            gap: 8px;
        }
        
        .table-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        
        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .table-btn:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }
        
        .download-btn:hover {
            background-color: #4a49c0;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pagination-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-info {
            margin: 0 10px;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }
        
        /* Data table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        
        .data-table th {
            background-color: #1e1e1e;
            color: var(--text-color);
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .data-table th:hover {
            background-color: #2a2a2a;
        }
        
        .data-table th .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
        }
        
        .data-table th.active-sort {
            color: var(--primary-color);
        }
        
        .data-table th.active-sort .sort-icon {
            opacity: 1;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
        }
        
        .data-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        
        .data-table tr:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        /* Loading state */
        .loading-data {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(93, 92, 222, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Highlight for search results */
        .highlight {
            background-color: rgba(255, 255, 0, 0.2);
            color: #fff;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        /* No results message */
        .no-results {
            padding: 40px;
            text-align: center;
            color: #aaa;
            font-size: 1.1rem;
        }
        
        /* Fullscreen mode */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            z-index: 9999;
            padding: 20px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .fullscreen-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .exit-fullscreen {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .fullscreen-content {
            flex: 1;
            overflow: auto;
        }
        
        /* External link */
        .ext-link-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .ext-link-box {
            background-color: rgba(93, 92, 222, 0.1);
            border: 1px dashed var(--primary-color);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .ext-link-btn {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .ext-link-btn:hover {
            background-color: #4a49c0;
        }
        
        /* External links section - HORIZONTAL LAYOUT */
        .external-links-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        /* Horizontal scrolling for external links */
        .external-links-container {
            position: relative;
        }
        
        .external-links-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--card-bg);
        }
        
        .external-links-scroll::-webkit-scrollbar {
            height: 8px;
        }
        
        .external-links-scroll::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 4px;
        }
        
        .external-links-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        
        .external-link-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border-left: 4px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 320px;
            max-width: 320px;
            height: 250px;
            flex-shrink: 0;
        }
        
        .external-link-card:hover {
            transform: translateY(-5px);
        }
        
        .external-link-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        
        .external-link-description {
            color: #aaa;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        
        .external-link-url {
            color: var(--primary-color);
            word-break: break-all;
            margin-bottom: 15px;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .external-link-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        
        .visit-link-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .visit-link-btn:hover {
            background-color: #4a49c0;
        }
        
        .delete-link-btn {
            background-color: transparent;
            color: #999;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .delete-link-btn:hover {
            color: #f44336;
        }
        
        /* Show all links button */
        .show-all-links-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .show-all-links-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .show-all-links-btn:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }
        
        /* Scroll buttons */
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(37, 37, 37, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .scroll-left {
            left: 5px;
        }
        
        .scroll-right {
            right: 5px;
        }
        
        /* External links grid view */
        .external-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Password prompt */
        .password-prompt {
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .password-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .password-error {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }
        
        .link-form {
            display: none;
        }
        
        /* Submit button */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #4a49c0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .filter-container {
                justify-content: space-between;
            }
            
            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .table-filter-group, .table-btn-group {
                justify-content: space-between;
            }
            
            .data-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .toggle-icon {
                align-self: flex-end;
                margin-top: -30px;
            }
            
            .external-link-card {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Toolbar -->
    <div class="toolbar">
        <a href="/">Home</a>
        <a href="/data">Data</a>
        <a href="/visualization">Visualization</a>
        <a href="/akun" style="margin-left: auto;">
            <img src="/static/images/person.png" alt="Profile" class="profile-img">
        </a>
    </div>
    
    <div class="container">
        <h1>Data Repository</h1>
        
        <!-- External Links Section -->
        <section class="external-links-section">
            <div class="section-header">
                <h2 class="section-title">External Data Resources</h2>
                <button id="add-link-btn" class="add-link-btn">
                    <i class="fas fa-plus"></i>
                    Add External Link
                </button>
            </div>
            
            <div class="external-links-container">
                <button class="scroll-btn scroll-left" id="scroll-left">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="external-links-scroll" id="external-links-scroll">
                    <!-- External links will be populated here -->
                </div>
                
                <button class="scroll-btn scroll-right" id="scroll-right">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Show all links button (appears after 10 links) -->
            <div class="show-all-links-container">
                <button id="toggle-links-view" class="show-all-links-btn" style="display: none;">
                    <i class="fas fa-th-large"></i>
                    <span>Show All Links</span>
                </button>
            </div>
            
            <!-- Grid view for all links (hidden by default) -->
            <div class="external-links-grid" id="external-links-grid">
                <!-- Grid view of all links will be populated here -->
            </div>
        </section>
        
        <!-- Search and Filter Controls -->
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="data-search" placeholder="Search files by name or content...">
                <button id="search-button" class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            
            <div class="filter-container">
                <span class="filter-label">Show:</span>
                <select id="type-filter" class="type-filter">
                    <option value="all">All Files</option>
                    <option value="csv">CSV Files</option>
                    <option value="doc">Documents</option>
                </select>
            </div>
            
            <div class="view-options">
                <button class="view-btn active" id="toggle-all-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h12z"/>
                        <path d="M4 10V6h8v4H4z"/>
                    </svg>
                    Collapse All
                </button>
                <button class="view-btn" id="expand-all-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h12z"/>
                        <path d="M4 5h8v2H4V5zm0 4h8v2H4V9z"/>
                    </svg>
                    Expand All
                </button>
            </div>
        </div>
        
        <!-- Data Accordions Container -->
        <div id="data-list-container">
            <div class="loading-data">
                <div class="spinner"></div>
                <span>Loading data files...</span>
            </div>
        </div>
        
        <!-- Fullscreen Container -->
        <div id="fullscreen-container" class="fullscreen-container">
            <div class="fullscreen-header">
                <h2 class="fullscreen-title" id="fullscreen-title">Table Title</h2>
                <button class="exit-fullscreen" id="exit-fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
                    </svg>
                    Exit Fullscreen
                </button>
            </div>
            <div class="fullscreen-content" id="fullscreen-content"></div>
        </div>
    </div>
    
    <!-- Add External Link Modal -->
    <div id="add-link-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-link-modal">&times;</span>
            <h2 class="modal-title">Add External Data Resource</h2>
            
            <!-- Password Prompt -->
            <div id="link-password-prompt" class="password-prompt">
                <p>Please enter admin password to add external link:</p>
                <input type="password" id="link-password-input" class="password-input" placeholder="Enter password">
                <div id="link-password-error" class="password-error">Incorrect password!</div>
                <button id="link-password-submit" class="password-submit">Submit</button>
            </div>
            
            <!-- Link Form (Initially Hidden) -->
            <form id="link-form" class="link-form">
                <div class="form-group">
                    <label for="link-title">Title</label>
                    <input type="text" id="link-title" class="form-control" placeholder="e.g. World Bank Data Portal" required>
                </div>
                
                <div class="form-group">
                    <label for="link-url">URL</label>
                    <input type="url" id="link-url" class="form-control" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="link-description">Description</label>
                    <textarea id="link-description" class="form-control" placeholder="Brief description of this resource..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Add External Link</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load external links from localStorage
            loadExternalLinks();
            
            // Fetch available data files
            fetchDataFiles();
            
            // Set up search functionality
            const searchInput = document.getElementById('data-search');
            const searchButton = document.getElementById('search-button');
            
            searchButton.addEventListener('click', function() {
                searchFiles(searchInput.value);
            });
            
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchFiles(searchInput.value);
                }
            });
            
            // Set up file type filter
            const typeFilter = document.getElementById('type-filter');
            typeFilter.addEventListener('change', function() {
                filterFilesByType(this.value);
            });
            
            // Set up expand/collapse all functionality
            const collapseAllBtn = document.getElementById('toggle-all-btn');
            const expandAllBtn = document.getElementById('expand-all-btn');
            
            collapseAllBtn.addEventListener('click', function() {
                const allHeaders = document.querySelectorAll('.data-header');
                const allContents = document.querySelectorAll('.data-content');
                
                allHeaders.forEach(header => header.classList.add('collapsed'));
                allContents.forEach(content => content.classList.remove('expanded'));
                
                // Toggle button states
                collapseAllBtn.classList.add('active');
                expandAllBtn.classList.remove('active');
            });
            
            expandAllBtn.addEventListener('click', function() {
                const allHeaders = document.querySelectorAll('.data-header');
                const allContents = document.querySelectorAll('.data-content');
                
                allHeaders.forEach(header => header.classList.remove('collapsed'));
                allContents.forEach(content => {
                    content.classList.add('expanded');
                    
                    // Load data if not already loaded
                    const tableContainer = content.querySelector('.data-table-container');
                    if (tableContainer && tableContainer.querySelector('.loading-data')) {
                        const accordion = content.parentElement;
                        loadFileContent(accordion.dataset.file, accordion.dataset.type, tableContainer);
                    }
                });
                
                // Toggle button states
                collapseAllBtn.classList.remove('active');
                expandAllBtn.classList.add('active');
            });
            
            // Set up fullscreen exit handler
            document.getElementById('exit-fullscreen').addEventListener('click', function() {
                exitFullscreen();
            });
            
            // Set up add link modal
            document.getElementById('add-link-btn').addEventListener('click', function() {
                openLinkModal();
            });
            
            document.getElementById('close-link-modal').addEventListener('click', function() {
                closeLinkModal();
            });
            
            // Set up password verification
            document.getElementById('link-password-submit').addEventListener('click', function() {
                verifyLinkPassword();
            });
            
            document.getElementById('link-password-input').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    verifyLinkPassword();
                }
            });
            
            // Set up link form submission
            document.getElementById('link-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addExternalLink();
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target.id === 'add-link-modal') {
                    closeLinkModal();
                }
            });
            
            // Set up horizontal scroll buttons
            document.getElementById('scroll-left').addEventListener('click', function() {
                const container = document.getElementById('external-links-scroll');
                container.scrollLeft -= 340; // Scroll one card width + gap
            });
            
            document.getElementById('scroll-right').addEventListener('click', function() {
                const container = document.getElementById('external-links-scroll');
                container.scrollLeft += 340; // Scroll one card width + gap
            });
            
            // Set up toggle between scroll and grid view
            document.getElementById('toggle-links-view').addEventListener('click', function() {
                const scrollView = document.getElementById('external-links-scroll');
                const gridView = document.getElementById('external-links-grid');
                const scrollButtons = document.querySelectorAll('.scroll-btn');
                const toggleBtn = document.getElementById('toggle-links-view');
                const toggleText = toggleBtn.querySelector('span');
                const toggleIcon = toggleBtn.querySelector('i');
                
                if (gridView.style.display === 'none' || gridView.style.display === '') {
                    // Show grid view
                    gridView.style.display = 'grid';
                    scrollView.style.display = 'none';
                    scrollButtons.forEach(btn => btn.style.display = 'none');
                    toggleText.textContent = 'Show Scrollable View';
                    toggleIcon.className = 'fas fa-arrow-left';
                } else {
                    // Show scroll view
                    gridView.style.display = 'none';
                    scrollView.style.display = 'flex';
                    scrollButtons.forEach(btn => btn.style.display = 'flex');
                    toggleText.textContent = 'Show All Links';
                    toggleIcon.className = 'fas fa-th-large';
                }
            });
        });
        
        // Function to open link modal
        function openLinkModal() {
            document.getElementById('add-link-modal').style.display = 'block';
            document.getElementById('link-password-prompt').style.display = 'block';
            document.getElementById('link-form').style.display = 'none';
            document.getElementById('link-password-input').value = '';
            document.getElementById('link-password-error').style.display = 'none';
        }
        
        // Function to close link modal
        function closeLinkModal() {
            document.getElementById('add-link-modal').style.display = 'none';
        }
        
        // Function to verify password
        function verifyLinkPassword() {
            const correctPassword = 'admin1234';
            const passwordInput = document.getElementById('link-password-input');
            const passwordError = document.getElementById('link-password-error');
            
            if (passwordInput.value === correctPassword) {
                // Show the form
                document.getElementById('link-password-prompt').style.display = 'none';
                document.getElementById('link-form').style.display = 'block';
                document.getElementById('link-title').focus();
            } else {
                // Show error
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // Function to add external link
        function addExternalLink() {
            // Get form values
            const title = document.getElementById('link-title').value;
            const url = document.getElementById('link-url').value;
            const description = document.getElementById('link-description').value;
            
            // Create link object
            const link = {
                title,
                url,
                description,
                added: new Date().toISOString()
            };
            
            // Get existing links from localStorage
            let links = JSON.parse(localStorage.getItem('externalLinks') || '[]');
            
            // Add new link
            links.push(link);
            
            // Save to localStorage
            localStorage.setItem('externalLinks', JSON.stringify(links));
            
            // Reload links
            loadExternalLinks();
            
            // Close modal and reset form
            document.getElementById('link-form').reset();
            closeLinkModal();
        }
        
        // Function to load external links
        function loadExternalLinks() {
            const scrollContainer = document.getElementById('external-links-scroll');
            const gridContainer = document.getElementById('external-links-grid');
            const toggleButton = document.getElementById('toggle-links-view');
            
            // Get links from localStorage
            const links = JSON.parse(localStorage.getItem('externalLinks') || '[]');
            
            // Clear containers
            scrollContainer.innerHTML = '';
            gridContainer.innerHTML = '';
            
            if (links.length === 0) {
                // Show placeholder
                scrollContainer.innerHTML = `
                    <div class="external-link-card" style="text-align: center;">
                        <div style="padding: 20px;">
                            <i class="fas fa-link" style="font-size: 3rem; color: #555; margin-bottom: 15px;"></i>
                            <p>No external links added yet. Click the "Add External Link" button to add your first link!</p>
                        </div>
                    </div>
                `;
                // Hide toggle button
                toggleButton.style.display = 'none';
                return;
            }
            
            // Show/hide toggle button based on number of links
            toggleButton.style.display = links.length > 10 ? 'flex' : 'none';
            
            // Create cards for each link
            links.forEach((link, index) => {
                // Create card for scroll view
                const scrollCard = createLinkCard(link, index);
                scrollContainer.appendChild(scrollCard);
                
                // Create card for grid view
                const gridCard = createLinkCard(link, index);
                gridContainer.appendChild(gridCard);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-link-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    deleteExternalLink(index);
                });
            });
        }
        
        // Create a link card element
        function createLinkCard(link, index) {
            const card = document.createElement('div');
            card.className = 'external-link-card';
            card.innerHTML = `
                <h3 class="external-link-title">${link.title}</h3>
                <p class="external-link-description">${link.description || 'No description provided.'}</p>
                <div class="external-link-url">${link.url}</div>
                <div class="external-link-actions">
                    <a href="${link.url}" target="_blank" class="visit-link-btn">
                        <i class="fas fa-external-link-alt"></i>
                        Visit Resource
                    </a>
                    <button class="delete-link-btn" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Function to delete external link
        function deleteExternalLink(index) {
            // Ask for admin password
            const password = prompt('Enter admin password to delete this link:');
            
            if (password !== 'admin1234') {
                alert('Incorrect password!');
                return;
            }
            
            // Get existing links
            let links = JSON.parse(localStorage.getItem('externalLinks') || '[]');
            
            // Remove the link at the specified index
            links.splice(index, 1);
            
            // Save back to localStorage
            localStorage.setItem('externalLinks', JSON.stringify(links));
            
            // Reload links
            loadExternalLinks();
        }
        
        // Function to fetch all files from the data directory
        function fetchDataFiles() {
            fetch('/api/list-files')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch files (${response.status})`);
                    }
                    return response.json();
                })
                .then(files => {
                    displayFileList(files);
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    document.getElementById('data-list-container').innerHTML = 
                        `<div class="no-results">Error loading files: ${error.message}</div>`;
                });
        }
        
        // Function to display the file list
        function displayFileList(files) {
            const container = document.getElementById('data-list-container');
            container.innerHTML = ''; // Clear loading state
            
            if (files.length === 0) {
                container.innerHTML = '<div class="no-results">No files available</div>';
                return;
            }
            
            // Group files by type for easier organization
            const groupedFiles = {
                csv: [],
                doc: [],
                other: []
            };
            
            files.forEach(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                
                if (ext === 'csv') {
                    groupedFiles.csv.push(file);
                } else if (['doc', 'docx', 'pdf', 'txt', 'xlsx', 'xls'].includes(ext)) {
                    groupedFiles.doc.push(file);
                } else {
                    groupedFiles.other.push(file);
                }
            });
            
            // Display CSV files first
            if (groupedFiles.csv.length > 0) {
                const csvHeader = document.createElement('h2');
                csvHeader.textContent = 'CSV Files';
                csvHeader.style.margin = '30px 0 15px';
                container.appendChild(csvHeader);
                
                groupedFiles.csv.forEach(file => {
                    const accordion = createFileAccordion(file, 'csv');
                    container.appendChild(accordion);
                });
            }
            
            // Display document files next
            if (groupedFiles.doc.length > 0) {
                const docHeader = document.createElement('h2');
                docHeader.textContent = 'Documents';
                docHeader.style.margin = '30px 0 15px';
                container.appendChild(docHeader);
                
                groupedFiles.doc.forEach(file => {
                    const accordion = createFileAccordion(file, 'doc');
                    container.appendChild(accordion);
                });
            }
            
            // Display other files
            if (groupedFiles.other.length > 0) {
                const otherHeader = document.createElement('h2');
                otherHeader.textContent = 'Other Files';
                otherHeader.style.margin = '30px 0 15px';
                container.appendChild(otherHeader);
                
                groupedFiles.other.forEach(file => {
                    const accordion = createFileAccordion(file, 'other');
                    container.appendChild(accordion);
                });
            }
        }
        
        // Function to create a file accordion element
        function createFileAccordion(file, fileType) {
            const accordion = document.createElement('div');
            accordion.className = 'data-accordion';
            accordion.dataset.file = file.name;
            accordion.dataset.type = fileType;
            
            // Create a readable title
            let description = formatTitle(file.name);
            
            // Get file icon based on type
            const fileIcon = getFileIcon(file.name, fileType);
            
            // Create the header
            const header = document.createElement('div');
            header.className = 'data-header collapsed';
            header.innerHTML = `
                <div>
                    <h2>
                        <span class="file-icon">${fileIcon}</span>
                        ${description}
                    </h2>
                    <div class="file-info">
                        ${file.size ? `<span>${formatFileSize(file.size)}</span><span>•</span>` : ''}
                        <span>Last updated: ${file.lastModified || 'Unknown'}</span>
                        ${file.rowCount ? `<span>•</span><span>${file.rowCount} rows</span>` : ''}
                    </div>
                </div>
                <div class="toggle-icon">▼</div>
            `;
            
            // Create the content container
            const content = document.createElement('div');
            content.className = 'data-content';
            
            // Create appropriate content based on file type
            if (fileType === 'csv') {
                content.innerHTML = `
                    <div class="data-table-container">
                        <div class="loading-data">
                            <div class="spinner"></div>
                            <span>Loading ${file.name}...</span>
                        </div>
                    </div>
                `;
            } else if (fileType === 'doc') {
                content.innerHTML = `
                    <div class="document-preview">
                        <div class="preview-actions">
                            <a href="/data/${file.name}" class="preview-btn" download>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                                Download File
                            </a>
                            ${getPreviewButton(file.name)}
                        </div>
                        <div class="preview-info">
                            ${getPreviewInfo(file.name, file.size)}
                        </div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="document-preview">
                        <div class="preview-actions">
                            <a href="/data/${file.name}" class="preview-btn" download>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                                Download File
                            </a>
                        </div>
                    </div>
                `;
            }
            
            // Toggle accordion on click
            header.addEventListener('click', function() {
                this.classList.toggle('collapsed');
                const content = this.nextElementSibling;
                
                if (content.classList.contains('expanded')) {
                    content.classList.remove('expanded');
                } else {
                    content.classList.add('expanded');
                    
                    // Load content if needed for CSV files
                    if (fileType === 'csv') {
                        const tableContainer = content.querySelector('.data-table-container');
                        if (tableContainer.querySelector('.loading-data')) {
                            loadFileContent(file.name, fileType, tableContainer);
                        }
                    }
                }
            });
            
            accordion.appendChild(header);
            accordion.appendChild(content);
            return accordion;
        }
        
        // Get appropriate file icon based on file type
        function getFileIcon(filename, fileType) {
            if (fileType === 'csv') {
                return `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5D5CDE" viewBox="0 0 16 16">
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z"/>
                </svg>`;
            } else if (fileType === 'doc') {
                const ext = filename.split('.').pop().toLowerCase();
                
                if (ext === 'pdf') {

        // Get preview info text
        function getPreviewInfo(filename, fileSize) {
            const ext = filename.split('.').pop().toLowerCase();
            
            let fileTypeText = '';
            if (ext === 'pdf') {
                fileTypeText = 'PDF Document';
            } else if (['doc', 'docx'].includes(ext)) {
                fileTypeText = 'Word Document';
            } else if (['xls', 'xlsx'].includes(ext)) {
                fileTypeText = 'Excel Spreadsheet';
            } else if (ext === 'txt') {
                fileTypeText = 'Text File';
            } else {
                fileTypeText = 'Document';
            }
            
            const sizeText = fileSize ? formatFileSize(fileSize) : '';
            
            return `

                    ${fileTypeText}${sizeText ? ` • ${sizeText}` : ''}
                </div>

        // Format a filename into a readable title
        function formatTitle(filename) {
            // Remove extension
            let title = filename.split('.').slice(0, -1).join('.');
            
            // Replace underscores and hyphens with spaces
            title = title.replace(/[_-]/g, ' ');
            
            // Split on camel case
            title = title.replace(/([A-Z])/g, ' $1');
            
            // Clean up any double spaces
            title = title.replace(/\s+/g, ' ').trim();
            
            // Capitalize first letter of each word
            return title.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }
        
        // Format file size in human-readable format
        function formatFileSize(size) {
            if (size < 1024) {
                return size + ' B';
            } else if (size < 1024 * 1024) {
                return (size / 1024).toFixed(1) + ' KB';
            } else if (size < 1024 * 1024 * 1024) {
                return (size / (1024 * 1024)).toFixed(1) + ' MB';
            } else {
                return (size / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
            }
        }
        
        // Load file content based on file type

        }
        
        // Load CSV data
        function loadCSVData(filename, container) {
            fetch(`/api/data-file/${filename}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load file (${response.status})`);
                    }
                    return response.json();
                })
                .then(result => {
                    renderTable(container, result.headers, result.data, filename);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    container.innerHTML = `<div class="no-results">Error loading data: ${error.message}</div>`;
                });
        }

        // Update table rows based on page and rows per page
        function updateTableRows(container, headers, data, page, rowsPerPage) {
            const tableBody = container.querySelector('tbody');
            const startRow = page * rowsPerPage;
            const endRow = Math.min(startRow + rowsPerPage, data.length);
            
            // Update pagination info
            const startRowEl = container.querySelector('#start-row');
            const endRowEl = container.querySelector('#end-row');
            if (startRowEl && endRowEl) {
                startRowEl.textContent = data.length > 0 ? startRow + 1 : 0;
                endRowEl.textContent = endRow;
            }
            
            // Generate table rows
            tableBody.innerHTML = '';
            
            for (let i = startRow; i < endRow; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                
                for (let j = 0; j < row.length; j++) {
                    const td = document.createElement('td');
                    td.setAttribute('data-col', headers[j]);
                    
                    // Handle NaN and null values safely
                    let cellValue = row[j];
                    if (cellValue === null || cellValue === undefined || 
                       (typeof cellValue === 'number' && isNaN(cellValue))) {
                        cellValue = '';
                    }
                    
                    td.textContent = cellValue;
                    tr.appendChild(td);
                }
                
                tableBody.appendChild(tr);
            }
            
            // Update active pagination button
            const paginationButtons = container.querySelectorAll('.pagination-btn:not([data-action])');
            paginationButtons.forEach((btn, i) => {
                if (parseInt(btn.textContent) === page + 1) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update prev/next buttons
            const prevBtn = container.querySelector('.pagination-btn[data-action="prev"]');
            const nextBtn = container.querySelector('.pagination-btn[data-action="next"]');
            
            if (prevBtn) prevBtn.disabled = page === 0;
            if (nextBtn) nextBtn.disabled = page >= Math.ceil(data.length / rowsPerPage) - 1;
        }
        
        // Set up event handlers for table controls
        function setupTableEvents(container, headers, data, filename) {
            // Table state
            let currentPage = 0;
            let rowsPerPage = 10;
            let sortColumn = null;
            let sortDirection = 'asc';
            
            // Row filter change
            const rowsFilter = container.querySelector('#rows-filter');
            rowsFilter.addEventListener('change', function() {
                rowsPerPage = parseInt(this.value);
                currentPage = 0; // Reset to first page
                updateTableRows(container, headers, data, currentPage, rowsPerPage);
            });
            
            // Column sorting
            const tableHeaders = container.querySelectorAll('th');
            tableHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const columnIndex = parseInt(this.dataset.index);
                    
                    // Toggle sort direction if already sorting by this column
                    if (sortColumn === columnIndex) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = columnIndex;
                        sortDirection = 'asc';
                    }
                    
                    // Update sort indicator
                    tableHeaders.forEach(th => th.classList.remove('active-sort'));
                    this.classList.add('active-sort');
                    
                    // Sort the data
                    data.sort((a, b) => {
                        let valA = a[columnIndex];
                        let valB = b[columnIndex];
                        
                        // Handle null/undefined/NaN values
                        if (valA === null || valA === undefined || 
                           (typeof valA === 'number' && isNaN(valA))) {
                            return sortDirection === 'asc' ? 1 : -1;
                        }
                        
                        if (valB === null || valB === undefined || 
                           (typeof valB === 'number' && isNaN(valB))) {
                            return sortDirection === 'asc' ? -1 : 1;
                        }
                        
                        // Sort numerically if both values are numbers
                        if (typeof valA === 'number' && typeof valB === 'number') {
                            return sortDirection === 'asc' 
                                ? valA - valB 
                                : valB - valA;
                        }
                        
                        // Try to convert to numbers if they look like numbers
                        const numA = parseFloat(valA);
                        const numB = parseFloat(valB);
                        
                        if (!isNaN(numA) && !isNaN(numB)) {
                            return sortDirection === 'asc' 
                                ? numA - numB 
                                : numB - numA;
                        }
                        
                        // Otherwise sort alphabetically
                        const strA = String(valA).toLowerCase();
                        const strB = String(valB).toLowerCase();
                        
                        return sortDirection === 'asc' 
                            ? strA.localeCompare(strB)
                            : strB.localeCompare(strA);
                    });
                    
                    // Update the sort icon
                    const sortIcon = this.querySelector('.sort-icon');
                    sortIcon.textContent = sortDirection === 'asc' ? '↑' : '↓';
                    
                    // Reset to first page and update table
                    currentPage = 0;
                    updateTableRows(container, headers, data, currentPage, rowsPerPage);
                });
            });
            
            // Pagination
            const pagination = container.querySelector('.pagination');
            pagination.addEventListener('click', function(e) {
                const button = e.target.closest('.pagination-btn');
                if (!button || button.disabled) return;
                
                if (button.dataset.action === 'prev') {
                    currentPage = Math.max(0, currentPage - 1);
                } else if (button.dataset.action === 'next') {
                    currentPage = Math.min(Math.ceil(data.length / rowsPerPage) - 1, currentPage + 1);
                } else {
                    currentPage = parseInt(button.textContent) - 1;
                }
                
                updateTableRows(container, headers, data, currentPage, rowsPerPage);
            });
            
            // Download button
            const downloadBtn = container.querySelector('.download-btn');
            downloadBtn.addEventListener('click', function() {
                downloadCSV(headers, data, filename);
            });
            
            // Fullscreen button
            const fullscreenBtn = container.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', function() {
                openFullscreen(headers, data, filename);
            });
        }

        // Function to download CSV
        function downloadCSV(headers, data, filename) {
            // Create CSV content
            let csvContent = headers.join(',') + '\n';
            
            data.forEach(row => {
                // Handle null values and convert all cells to string format
                const formattedRow = row.map(cell => {
                    if (cell === null || cell === undefined || 
                       (typeof cell === 'number' && isNaN(cell))) return '';
                    
                    // Escape quotes and commas in text
                    if (typeof cell === 'string' && (cell.includes(',') || cell.includes('"'))) {
                        return `"${cell.replace(/"/g, '""')}"`;
                    }
                    return cell;
                });
                csvContent += formattedRow.join(',') + '\n';
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Function to search files
        function searchFiles(query) {
            query = query.toLowerCase().trim();
            const accordions = document.querySelectorAll('.data-accordion');
            let foundAny = false;
            
            // Show all accordions if query is empty
            if (query === '') {
                // Reset all highlighting
                document.querySelectorAll('.highlight').forEach(el => {
                    el.outerHTML = el.innerHTML;
                });
                
                // Show all accordions
                accordions.forEach(accordion => {
                    accordion.style.display = 'block';
                });
                
                return;
            }
            
            accordions.forEach(accordion => {
                const header = accordion.querySelector('.data-header');
                const content = accordion.querySelector('.data-content');
                let foundInThisAccordion = false;
                
                // Check if the header text contains the query
                const headerText = header.textContent.toLowerCase();
                const fileType = accordion.dataset.type;
                const filename = accordion.dataset.file.toLowerCase();
                
                const headerContainsQuery = headerText.includes(query) || filename.includes(query);
                
                // If header contains the query, highlight it in the heading
                if (headerContainsQuery) {
                    foundInThisAccordion = true;
                    
                    // Replace the text in h2 with highlighted version
                    const heading = header.querySelector('h2');
                    const originalText = heading.innerHTML;
                    heading.innerHTML = originalText.replace(
                        new RegExp(`(${query})`, 'gi'),
                        '<span class="highlight">$1</span>'
                    );
                }
                
                // If this is a CSV file, search its content too
                if (fileType === 'csv') {
                    // Get the table container
                    const tableContainer = content.querySelector('.data-table-container');
                    
                    // If table isn't loaded yet, load it first
                    if (tableContainer.querySelector('.loading-data')) {
                        if (headerContainsQuery) {
                            content.classList.add('expanded');
                            header.classList.remove('collapsed');
                            
                            // Load the table data
                            loadFileContent(accordion.dataset.file, fileType, tableContainer);
                            
                            // We'll need to search after the table is loaded
                            setTimeout(() => {
                                searchTable(tableContainer, query);
                            }, 1000);
                            
                            foundAny = true;
                        }
                    } else {
                        // Table is already loaded, search it
                        const foundInTable = searchTable(tableContainer, query);
                        
                        if (foundInTable || headerContainsQuery) {
                            content.classList.add('expanded');
                            header.classList.remove('collapsed');
                            foundInThisAccordion = true;
                            foundAny = true;
                        }
                    }
                }
                
                // Show/hide the accordion based on search results
                if (foundInThisAccordion) {
                    accordion.style.display = 'block';
                    foundAny = true;
                } else {
                    accordion.style.display = 'none';
                }
            });
            
            // Also search external links
            const linkCards = document.querySelectorAll('.external-link-card');
            linkCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                
                if (cardText.includes(query)) {
                    // Highlight matching text
                    const title = card.querySelector('.external-link-title');
                    const description = card.querySelector('.external-link-description');
                    const url = card.querySelector('.external-link-url');
                    
                    // Highlight in title
                    if (title.textContent.toLowerCase().includes(query)) {
                        title.innerHTML = title.textContent.replace(
                            new RegExp(`(${query})`, 'gi'),
                            '<span class="highlight">$1</span>'
                        );
                    }
                    
                    // Highlight in description
                    if (description.textContent.toLowerCase().includes(query)) {
                        description.innerHTML = description.textContent.replace(
                            new RegExp(`(${query})`, 'gi'),
                            '<span class="highlight">$1</span>'
                        );
                    }
                    
                    // Highlight in URL
                    if (url.textContent.toLowerCase().includes(query)) {
                        url.innerHTML = url.textContent.replace(
                            new RegExp(`(${query})`, 'gi'),
                            '<span class="highlight">$1</span>'
                        );
                    }
                    
                    card.style.display = 'flex';
                    foundAny = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show "no results" message if nothing was found
            if (!foundAny) {
                // Clear any existing no-results message first
                const existingMessage = document.querySelector('.no-results');
                if (existingMessage) existingMessage.remove();
                
                // Add a no results message after all accordions
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = `No results found for "${query}"`;
                document.getElementById('data-list-container').appendChild(noResults);
            }
        }
        
        // Function to search within a specific table
        function searchTable(tableContainer, query) {
            const table = tableContainer.querySelector('.data-table');
            if (!table) return false;
            
            let found = false;
            const cells = table.querySelectorAll('td');
            
            cells.forEach(cell => {
                // Remove existing highlights
                if (cell.querySelector('.highlight')) {
                    cell.innerHTML = cell.textContent;
                }
                
                const content = cell.textContent.toLowerCase();
                if (content.includes(query)) {
                    found = true;
                    
                    // Highlight the matching text
                    const regex = new RegExp(`(${query})`, 'gi');
                    cell.innerHTML = cell.textContent.replace(regex, '<span class="highlight">$1</span>');
                }
            });
            
            return found;
        }
        
        // Filter files by type
        function filterFilesByType(type) {
            const accordions = document.querySelectorAll('.data-accordion');
            
            accordions.forEach(accordion => {
                const fileType = accordion.dataset.type;
                
                if (type === 'all' || fileType === type) {
                    accordion.style.display = 'block';
                } else {
                    accordion.style.display = 'none';
                }
            });
            
            // Update section headers visibility
            const sectionHeaders = document.querySelectorAll('#data-list-container > h2');
            if (type === 'all') {
                sectionHeaders.forEach(header => {
                    header.style.display = 'block';
                });
            } else {
                sectionHeaders.forEach(header => {
                    // Show only headers for the selected type
                    const headerText = header.textContent.toLowerCase();
                    if ((type === 'csv' && headerText.includes('csv')) ||
                        (type === 'doc' && headerText.includes('document'))) {
                        header.style.display = 'block';
                    } else {
                        header.style.display = 'none';
                    }
                });
            }
            
            // Check if we need to show "no results" message
            const visibleAccordions = document.querySelectorAll('.data-accordion[style="display: block;"]');
            if (visibleAccordions.length === 0) {
                // Clear any existing no-results message first
                const existingMessage = document.querySelector('.no-results');
                if (existingMessage) existingMessage.remove();
                
                // Add a no results message
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = `No ${type === 'all' ? 'files' : type + ' files'} available`;
                document.getElementById('data-list-container').appendChild(noResults);
            }
        }
    </script>
