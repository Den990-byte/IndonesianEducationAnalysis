<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-color: #5D5CDE;
            --text-color: #333;
            --bg-color: #FFFFFF;
            --card-bg: #f8f9fa;
            --border-color: #e0e0e0;
        }
        
        .dark {
            --primary-color: #6e6df1;
            --text-color: #e0e0e0;
            --bg-color: #181818;
            --card-bg: #252525;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--text-color);
        }
        
        .data-options {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        
        .data-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            width: 150px;
            border: 2px solid transparent;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }
        
        .data-card.active {
            border-color: var(--primary-color);
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .data-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        
        .data-card h3 {
            font-size: 1.1rem;
            margin-top: 8px;
        }
        
        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .dark .loading {
            background-color: rgba(24,24,24,0.8);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(93, 92, 222, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .legend {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
        }
        
        .data-info {
            margin-top: 1rem;
        }
        
        .toolbar {
            background: #000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: left;
            align-items: left;
        }
        
        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        
        .toolbar a:hover {
            color: var(--primary-color);
        }

    </style>
</head>
<body>
     <div class="toolbar">
        <a href="/">Home</a>
        <a href="/data">Data</a>
        <a href="/visualization">Visualization</a>
        <li class="profile-icon">
                <a href="{{ url_for('akun') }}">
                  <img src="{{ url_for('static', filename='images/person.png') }}" alt="Profile" class="profile-img">
                </a>
    <script>
    // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
